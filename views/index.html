<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examenes</title>
    <link rel="stylesheet" href="../public/css/examenes.css">
   
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">




</head>
<body>
    <nav
    class="navbar navbar-expand-lg overflow"
    style="background-color: #004e91"
    
  >
    <!-- me centra los elementos de la barra de nav-->

    <a class="navbar-brand" href="#"
      ><img
        src="http://fceecat.um.edu.uy/imgs/logo.png"
        class="logo-Fbrand"
        alt="logo"
        
    /></a>
    <h4 class="barraPrincipal" style="color: white; margin-bottom: 1px">
      Agregar y borrar examenes
    </h4>

    <button
      class="navbar-toggler"
      id="hamburger"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="icon ion-md-grid"> </i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" id="navbar"></ul>
    </div>
  </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 mt-4 ">
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Agregar Examen</span>
                  </nav>
                  <div class="jumbotron">
                <form  >
                    
                    <div class="form-group">
                    <label for="inputState">Nombre:</label>
                    <input type="text" name="nombre" id="name-input" placeholder="nombre" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="inputState">Periodo:</label>
                        <select type="text" name="periodo" placeholder="periodo" id="periodo-input" class="form-control">
                            <option selected>Selecione...</option>
                            <option>I</option>
                            <option>II</option>
                            <option>III</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputState">Semestre:</label>
                        <select type="text" name="semestre" placeholder="semestre" id="semestre-input"  class="form-control">
                            <option selected>Selecione...</option>
                            <option>I</option>
                            <option>II</option>
                            <option>III</option>
                            <option>IV</option>
                          <option>V</option>
                          <option>VI</option>
                          <option>VII</option>
                          <option>VIII</option>
                          <option>IX</option>
                          <option>X</option>
                        </select>
                    </div>
                    <div class="form-grup">
                        <label for="fecha">Fecha :</label> 
                        <input type="date"  name="fecha" id="fecha-input" >
                    </div>
                    <button type="button" class="btn btn-primary" id ="addBtn">Primary</button>
                </form>
            </div>
            </div>
            <div class="col-6 mt-4 text-centre">
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Examenes Actuales</span>
                  </nav>
                  <table id="table" class="thExam">
                    <thead>
                        <th class="thExam">ID</th>
                        <th class="thExam">Name</th>
                        <th class="thExam">Date Added</th>
                        <th class="thExam">Delete</th>
                        <th class="thExam">Edit</th>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
    
           
        </div>
        
    </div>
    
    <script src="../public/js/examenes.js"></script>

</body>
</html>
