<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="rob.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg overflow"
      style="background-color: #004e91"
      
    >
      <!-- me centra los elementos de la barra de nav-->

      <a class="navbar-brand" href="#"
        ><img
          src="http://fceecat.um.edu.uy/imgs/logo.png"
          class="logo-Fbrand"
          alt="logo"
          id="Barra"
      /></a>
      <h4 class="barraPrincipal" style="color: white; margin-bottom: 1px">
        Exámenes  
      </h4>

      <button
        class="navbar-toggler"
        id="hamburger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="icon ion-md-grid"> </i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" id="navbar"></ul>
      </div>
    </nav>

    <div class="container-fluid calendario">

      <div class="row"> 
        
        
        <div class="col-12" >
          <div class="card" id="slicingCalendar">
            <h3 class="card-header" id="monthAndYear">
               <div class="form-inline">
              <button
                class="btn btn-outline-primary "
                id="previous"
                onclick="previous()"
              >
                Mes anterior
              </button>

              <button
                class="btn btn-outline-primary "
                id="next"
                onclick="next()"
              >
                Proximo mes
              </button>
            </div>
            </h3>
            <table
              class="table table-bordered table-responsive-sm"
              id="calendar"
            >
            
              <thead>
                <tr>
                  <th>Dom</th>
                  <th>Lun</th>
                  <th>Mar</th>
                  <th>Mie</th>
                  <th>Jue</th>
                  <th>Vie</th>
                  <th>Sab</th>
                </tr>
              </thead>

              <tbody id="calendar-body"></tbody>
            </table>
        
          </div>
        </div>
      </div>
    </div>
    <div class="slicingBar" id="slicing">
      <h3 class="filtros">Filtros:</h3>
            <form >
                <div class="form-row ">
                    <div class="form-group col-md-6 filtros">
                      <label for="inputState">Materia</label>
                      <input type="text" class="form-control" id="inputState" placeholder="Análisis..">
                    </div>
                  </div>
                  <div class="form-row ">
                    <div class="form-group col-md-6 filtros">
                        <label for="inputState">Carrera</label>
                        <select id="inputState" class="form-control">
                          <option selected>Selecione...</option>
                          <option>Informatica</option>
                          <option>Telematica</option>
                          <option>Civil</option>
                          <option>Industrial</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6 filtros">
                        <label for="inputState">Periodo</label>
                        <select id="inputState" class="form-control">
                          <option selected>Selecione...</option>
                          <option>I</option>
                          <option>II</option>
                          <option>III</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6 filtros">
                        <label for="inputState">Semestre</label>
                        <select id="inputState" class="form-control">
                          <option selected>Selecione...</option>
                          <option>I</option>
                          <option>II</option>
                          <option>III</option>
                          <option>IV</option>
                          <option>V</option>
                          <option>VI</option>
                          <option>VII</option>
                          <option>VIII</option>
                          <option>IX</option>
                          <option>X</option>

                        </select>
                      </div>
                  </div class="form-row">
                  
                    <label class="lead mr-2 ml-2 filtros" for="month">Fecha: </label>
                    <select
                      class="form-control col-sm-4 filtros"
                      name="month"
                      id="month"
                      onchange="jump()"
                    >
                      <option value="0">Jan</option>
                      <option value="1">Feb</option>
                      <option value="2">Mar</option>
                      <option value="3">Apr</option>
                      <option value="4">May</option>
                      <option value="5">Jun</option>
                      <option value="6">Jul</option>
                      <option value="7">Aug</option>
                      <option value="8">Sep</option>
                      <option value="9">Oct</option>
                      <option value="10">Nov</option>
                      <option value="11">Dec</option>
                    </select>
      
                    <label class="lead mr-2 ml-2 filtros" for="year">Año</label
                    ><select
                      class="form-control col-sm-4 filtros" 
                      name="year"
                      id="year"
                      onchange="jump()"
                    >
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                    </select>
                  
                
            </form>

            <button class="btn filtros" style="margin-top: 20px;color: black;">Buscar</button>
            
        
            

    </div>
    <!-- Trigger/Open The Modal -->

<!-- The Modal -->
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-contentt">
    <div class="modal-headerr">
      <span class="close">&times;</span>
      <h2 id="materia"></h2>
    </div>
    <div class="modal-body" id="modal-bodyy">
        <ul>
          <li id="Fecha"></li>
          <li id="Salon"></li>
          <li id="Periodo"></li>
        </ul>
    </div>

  </div>
</div>


    <!--<button name="jump" onclick="jump()">Go</button>-->
    <script src="rob.js"></script>

    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
